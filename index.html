<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Package Tracking Code Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Package Tracking Code Manager</h1>
            <div class="header-buttons">
                <button id="loginButton" class="sync-button">Login to Sync</button>
                <div id="syncStatus" class="sync-status offline"><span>Offline</span></div>
            </div>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="weekSelect">Week:</label>
                <select id="weekSelect"></select>
            </div>
            
            <div class="control-group">
                <label for="inputCode">Code:</label>
                <input type="number" id="inputCode" placeholder="Start typing..." autocomplete="off">
                <button id="submit">DELETE</button>
            </div>
            
            <div class="control-group">
                <label for="fileInput">Import codes from CSV:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" style="display:none;">
                    <button type="button" id="importButton" class="file-button">SELECT FILE</button>
                    <span id="fileNameDisplay">No file selected</span>
                </div>
            </div>
            
            <div class="actions">
                <button id="exportBtn">EXPORT DATA</button>
                <button id="resetBtn">RESET WEEK</button>
            </div>
        </div>
        
        <div class="results">
            <h2>Results</h2>
            <div class="code-list" id="codeList"></div>
        </div>
        
        <footer>
            <div class="footer-sync-settings">
                <h3>Sync Settings</h3>
                <div>
                    <label for="mergeStrategy">When syncing data:</label>
                    <select id="mergeStrategy">
                        <option value="replace">Cloud data overrides local data</option>
                        <option value="merge">Merge cloud and local data (keep both)</option>
                    </select>
                </div>
                <button id="forceSyncButton">FORCE SYNC NOW</button>
            </div>
            <p>Â© 2025 - Package Tracking Code Manager</p>
        </footer>
    </div>

    <!-- Firebase App (the core Firebase SDK) - Using v9 -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <!-- Firebase configuration -->
    <script type="module" src="firebase-config.js"></script>
    
    <!-- Main application script -->
    <script type="module" src="script.js"></script>
</body>
</html>
